<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="homePage" id="homePageStart">
       <div class="logo-container">
           <img src="./img/homepagelogo.PNG" alt="imagenLogoPok">
       </div>
       <div class="bottom-container">
         <div class="contenedorImg"> 
           <img src="./img/homepage1.PNG" alt="imagenPersonajesPok">
         </div>
         <div class="buttons" id="startButtons">
           <button type="button" id="resumeBtn">
             POKERESUMEN
           </button>
           <button type="button" id="pokedexBtn">
             POKEDEX
           </button>
         </div>
       </div>  
    </div>

    <div class="resumePage" id="resumePageStart" style="display: none;">
      <div class="header">
        <img src="./imagenes/pokemon.png" alt="logoPokemon">
        <button type="button" id="homePageButton">
          INICIO
        </button>
      </div>
      <div class="bottomResumePage">
         <iframe class="video"
         width="800" 
         height="450"   
         src="https://www.youtube.com/embed/ymFxepbBSvQ" 
         title="YouTube video player" 
         frameborder="0" 
         allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
         </iframe>
         <img src="./imagenes/picachu.png" alt="imagenPikachu">
      </div>
    </div> 


    <div class="pageListaPoke" id="listaPokemon">
      <div class="headerPokedex">
        <img src="./imagenes/pokedexx.png" alt="logoPokedex">
        <img src="./imagenes/pokebolita.png" alt="logoPokebolita">
      </div>
      <div class="buscar"  id="pagePokedex">
        <form class="search-bar">
          <input type="text" placeholder="Name-Type-Generation(I-II)" required autocomplete="off">        
          <button type="submit" class="search-button"><img src="./imagenes/lupita2.png" alt=""></button>
        </form>
      </div>
    </div>

    <div class="contenidoCard" id="contenido" style="display: none;">
    <div class="adentro"></div>
    </div>
    
  </body>

  <script src="main.js" type="module"></script>

</html>
